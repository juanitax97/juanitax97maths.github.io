<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true
        },
        svg: {
            fontCache: 'global'
        }
    };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("article").forEach(el => {
        el.innerHTML = el.innerHTML
        .replace(/:::correction/g, '<div class="correction">')
        .replace(/:::/g, '</div>');
    });
    });
    </script>
    <script src="{{ '/assets/js/corrections.js' | relative_url }}"></script>
    <!-- Bouton fixe "Retour √† l'accueil" -->
<a href="{{ '/' | relative_url }}" id="back-home">üè† Accueil</a>

<style>
#back-home {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #2b6cb0;
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  transition: background 0.2s ease;
  z-index: 1000;
}
#back-home:hover {
  background: #2c5282;
}
</style>

  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
  </body>
</html>
